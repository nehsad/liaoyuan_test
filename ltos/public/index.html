<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Long Url to Short Url</title>
    <link rel="stylesheet" href="stylesheets/foundation.min.css"/>
    <script src="js/angular.js"></script>
    <script src="indexApp.js"></script>
</head>
<body ng-app="myapp" ng-controller="AppCtrl">

<div>
    <h5>Please Enter Long URL You Want to Convert:</h5>
    <input type="text" ng-model="longURL"/>
    <div class="button" ng-click="longToShortConvert(longURL)">Click Me to Convert !</div>
    <div>
        <h5>Coverted Result :</h5> <input type="text" value="{{shortURL}}"/>
    </div>
</div>
<div ng-view></div>

</body>
</html>
